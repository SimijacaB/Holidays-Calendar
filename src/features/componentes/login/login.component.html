<div class="login-container">
  <mat-card class="login-form">
    <mat-card-header>
      <mat-card-title>Iniciar Sesi칩n</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="login-form-content">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre de Usuario</mat-label>
          <input
            matInput
            type="text"
            id="nombreUsuario"
            name="nombreUsuario"
            [(ngModel)]="nombreUsuario"
            required
            placeholder="Ingrese su nombre de usuario"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contrase침a</mat-label>
          <input
            matInput
            type="password"
            id="clave"
            name="clave"
            [(ngModel)]="clave"
            required
            placeholder="Ingrese su contrase침a"
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="loading"
        >
          <mat-spinner
            diameter="20"
            *ngIf="loading"
            class="spinner"
          ></mat-spinner>
          <span *ngIf="!loading">Iniciar Sesi칩n</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
